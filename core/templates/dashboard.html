<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <a href="{% url 'dashboard' %}?sort_by=oldest">Oldest</a>
        <a href="{% url 'dashboard' %}?sort_by=newest">Newest</a>
        {% for video in videos %}
        <div class="card mb-3 mt-3">
            <div class="row">
                <div class="col-4">
                    <img src="{{video.thumbnail}}" class="img-thumbnail" style="object-fit: cover;">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title">{{video.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{video.pub_date}}</h6>
                        <p class="card-text">{{video.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
